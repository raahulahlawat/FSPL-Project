<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <img src="https://images.thecompanycheck.com/companylogo/FOSTERING_LINUX_SERVICES_PRIVATE_LIMITED.webp"
            alt="Logo">
        <div>
            <ul>
                <li><a href="/" id="homeLink">HOME</a></li>
                <li><a href="/program" id="programLink">PROGRAM</a></li>
                <li><a href="/aboutUs" id="aboutUsLink">ABOUT US</a></li>
                <li><a href="/contactUs" id="contactUsLink">CONTACT US</a></li>
                <li><a href="/applyNow" id="applyNowLink">APPLY NOW</a></li>
            </ul>
        </div>
    </nav>
    <br><br>
    <h2 class="apply_heading">Join Us and Launch Your Career!</h2>
    <p class="apply_p">We're passionate about helping future professionals like you gain valuable skills and experience
    through our internship program.</p>

<div class="container_apply">
  <img class="image2" src="https://www.pngmart.com/files/11/Technology-Transparent-PNG.png" alt="img">
  <div class="apply_box">
    <h1>Apply Now</h1>
    <!-- <span class="title_small">(Here)</span> -->
    <Form action="/applyNow" method="POST" enctype="multipart/form-data">
      <div class="form_container">
        <div class="form_control">
          <label for="first_name">First Name</label>
          <input id="first_name" name="first_name" placeholder="Enter First Name" required type="string">
        </div>
        <div class="form_control">
          <label for="last_name">Last Name</label>
          <input id="last_name" name="last_name" placeholder="Enter Last Name" required type="string">
        </div>
        <div class="form_control">
          <label for="email">Email</label>
          <input id="email" name="email" placeholder="Email" required type="string">
        </div>
        <div class="form_control">
          <label for="eductation">Qualification</label>
          <select name="education" id="education" required >
            <option value="">Select Qualification</option>
            <option value="12th">12th</option>
            <option value="Diploma">Diploma</option>
            <option value="Graduation">Graduation</option>
            <option value="Post Graduation">Post Graduation</option>
          </select>
        </div>
          <div class="textarea_control">
            <label for="address">Address</label>
            <textarea name="address" id="address" rows="2" cols="30" placeholder="Enter Address" required></textarea>
          </div>
          <div class="form_control">
            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="Enter City Name" required >
          </div>
          <div class="form_control">
            <label for="pincode">Pincode</label>
            <input type="text" id="pincode" name="pincode" placeholder="Enter Pincode" required>
          </div>
          <div class="form_control">
            <label for="date">D.O.B</label>
            <input  value="1999-01-01" type="date" id="date" name="date" required>
          </div>
          <div class="form_control">
            <label for="upload">Upload Resume</label>
            <input type="file" id="upload" name="upload" required>
          </div>
          <div class="button_container">
            <button type="submit">Apply Now</button>
          </div>
      </div>
    </Form>
  </div>
</div>
<br><br><br>
<footer class="foot">

  @copyright
</footer>

<script>
  document.querySelector("form").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent default form submission
    fetch("/applyNow", { method: "POST", body: new FormData(this) }) // Use FormData to send form data
      .then(response => response.json())
      .then(data => {
        alert(data.message); // Display the message
        setTimeout(() => {
          this.reset(); // Reset the form after a short delay (e.g., 1 second)
        }, 1000);
      })
      .catch(error => {
        console.error("Error:", error);
      });
  });
</script>

 
</body>
